<!DOCTYPE html>
<html>
  <head>
    <title>Painel Power BI Rotativo</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="powerbi-frame"></iframe>

    <script>
      const pages = [
        "https://app.powerbi.com/reportEmbed?reportId=503495fe-0ed3-4dd5-85ff-3a0d932a32a9&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
	"https://app.powerbi.com/reportEmbed?reportId=91e8961d-7aef-4458-88c4-007668068168&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
	"https://app.powerbi.com/reportEmbed?reportId=378bbcd3-c194-4248-ad54-2f513136a56a&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill",
	"https://app.powerbi.com/reportEmbed?reportId=a4e2a544-a6c4-4c04-b8e5-18457bc50b2a&autoAuth=true&ctid=832b0736-d169-4301-a7d7-a8cc17c4a68f&filterPaneEnabled=false&navContentPaneEnabled=false&aspectRatio=Fill"
      ];

      let index = 0;

      function rotatePage() {
        document.getElementById("powerbi-frame").src = pages[index];
        index = (index + 1) % pages.length;
      }

      // Primeira carga
      rotatePage();

      // Troca de pÃ¡gina a cada 1 minuto (60000 ms)
      setInterval(() => {
        rotatePage();
      }, 180000); // Atualizado para 1 minuto (60.000 ms)
    </script>
  </body>
</html>
